name: Trigger auto deployment for document-portal

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/document-portal-AutoDeployTrigger-591170a9-c91d-4992-bba0-7105de766264.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DOCUMENTPORTAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DOCUMENTPORTAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DOCUMENTPORTAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: documentportalcr.azurecr.io
          registryUsername: ${{ secrets.DOCUMENTPORTAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCUMENTPORTAL_REGISTRY_PASSWORD }}
          containerAppName: document-portal
          resourceGroup: document-portal-rg
          imageToBuild: documentportalcr.azurecr.io/document-portal:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


