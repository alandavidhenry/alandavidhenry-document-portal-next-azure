name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build
      run: npm run build
      
    - name: Prepare deployment package
      run: |
        # Create deployment package - simpler approach
        mkdir -p deploy
        
        # Copy the entire .next directory
        cp -r .next deploy/
        
        # Copy package.json and package-lock.json for dependencies
        cp package.json deploy/
        cp package-lock.json deploy/
        
        # Copy public directory for static assets
        cp -r public deploy/
        
        # Create a start script that uses next start
        echo '#!/bin/bash
        cd /home/site/wwwroot
        npx next start -p 8080
        ' > deploy/start.sh
        chmod +x deploy/start.sh
        
        # Create a skip build file
        touch deploy/.skipNodeModulesExtraction

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        package: deploy